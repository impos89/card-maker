<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/styles/main.css">
    <title>Canvas Resize</title>


    <style type="text/css">
        canvas {
            border: 1px solid black;
            
            width: 650px;
            height: 1016px;
            font-family: 'Font Awesome 5 Free';
        }

        body {
            margin: 0;
        }

        div#ui {
            position: absolute;
            margin-top: -1016px;
            margin-left: 700px;
        }

        .container {
            position: relative;
        }

        .container>canvas {
            
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>

</head>

<body>
    <canvas id="c"></canvas>
    <div id="ui">
        <button id="button_previous">Poprzedni</button> ... <button id="button_next">NastÄ™pny</button>
    </div>

    <div style="display:none;">
        <img id="source" src="./assets/images/1.png" width="300" height="227">
        <img id="fists_img" src="./assets/images/fists.png" width="300" height="227">
    </div>
    <script src="./assets/scripts/bundle.js"></script>
</body>

</html>
